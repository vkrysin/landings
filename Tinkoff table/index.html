<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="search">
      <input type="text" placeholder="Поиск по запросу">
    </div>
    <div class="switch-device">
      <a href="#" class="switch-device__iphone opacity_1">iPhone/iPod</a>
      <a href="#" class="switch-device__ipad">iPad</a>
    </div>
    <div class="download-csv">
      <a href="#">Скачать .CSV</a>
    </div>
    <button class="addRequestBtn">Добавить запрос</button>
  </header>
  <div class="banner">
    <div class="banner__stats">
      <div>45% в</div>
      <div>ТОП-3</div>
    </div>
    <div class="banner__message">
      <img src="img/banner/exclamation.svg" alt="exclamation-mark">
      <div class="banner__message__text">Вы недополучаете 450 инсталлов в день</div>
    </div>
  </div>
  <div class="table-container">
    <table>
      <thead>
          <th>
            <td>
              <input type="checkbox" name="mainCheckbox" id="">
              <button class="delete">
                <img src="img/table/thead/trach.svg" alt="delete">
              </button>
              <button class="reload">
                <img src="img/table/thead/reload.svg" alt="reload">
              </button>
              <button class="rocket">
                <img src="img/table/thead/rocket.svg" alt="rocket">
              </button>
            </td>
            <td>
              <span>Оценка</span>
              <span>частотн.</span>
            </td>
          </th>
      </thead>
      <tbody>
        <tr>
          <th>
            <td>
              <input type="checkbox">
              <span>Тинькофф банк отзывы</span>
              <button class="dropdown"></button>
            </td>
            <td>2750</td>
          </th>
          <td>
            <div class="rating">
              <img src="img/table/tbody/redBottomArrow.svg" alt="redBottomArrow">
              <span class="rating__number">1</span>
            </div>
            <div class="total">62</div>
            <div class="green-total">30</div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
